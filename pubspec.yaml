name: twitter_api_v2
description: The most famous and powerful Dart/Flutter library for Twitter API v2.0.
version: 5.0.0
repository: https://github.com/twitter-dart/twitter-api-v2
issue_tracker: https://github.com/twitter-dart/twitter-api-v2/issues
homepage: https://github.com/twitter-dart
publish_to: none

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  http: ^1.2.2
  mime: ^2.0.0
  oauth1:
    git: https://github.com/Boehrsi/dart-oauth1
  universal_io: ^2.2.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_lints: ^5.0.0
  test: ^1.25.8
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  import_sorter: ^4.6.0
  mockito: ^5.4.4

import_sorter:
  emojis: true
